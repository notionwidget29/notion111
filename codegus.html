<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saludo según la hora del día</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5vh; /* Espaciado vertical */
      background-color: rgba(0, 0, 0, 0);
      color: white;
    }

    h1 {
      font-size: 4vw; /* Tamaño del texto en relación al ancho de la ventana */
    }
  </style>
</head>
<body>
  <script>
    const horaActual = new Date().getHours();

    let saludo = '';

    if (horaActual >= 5 && horaActual < 12) {
      saludo = 'Buenos días!! Gustavo:)';
    } else if (horaActual >= 12 && horaActual < 21) {
      saludo = 'Buenas tardes Gustavo';
    } else {
      saludo = 'Buenas noches Gustavo';
    }

    document.write(`<h1>${saludo}</h1>`);
  </script>
</body>
</html>
